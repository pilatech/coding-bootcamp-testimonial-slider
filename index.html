<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
 <div class="testimonial">
   <div class="testimonial__content">
     <p class="testimonial__text">
      <q class="testimonial__quote"> I’ve been interested in coding for a while but never taken the jump, until now. 
       I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
       excited about the future. </q>
     </p>
     <p class="testimonial__details">
      <strong class="testimonial__author">
       Tanya Sinclair
      </strong>
      <small class="testimonial__position">
       UX Engineer
      </small>
     </p>
   </div>
   <div class="testimonial__hero">
    <!-- will have a background -->
    <div class="btns">
    <button class="btn btn--prev">
      <img src="images/icon-prev.svg" alt="previous" class="btn__icon">
    </button>
    <button class="btn btn--next">
      <img src="images/icon-next.svg" alt="next" class="btn__icon">
    </button>
   </div>
   </div>
 </div>
  <script src="script.js"></script>
</body>
</html>
